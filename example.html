<script src="oyvindGraph.js"></script>
<div id="graphExample"></div>
<script>
  const graph = new OyvindGraph({
    id: "graphExample",
    width: "960",
    height: "540",
    background: "#34495e", // Optional
    lineWidth: 2, // Optional
    lineColor: "#ffffff", // Optional
    shadowColor: "#3498db", // Optional
    horizontalLineWidth: 2, // Optional
    horizontalLineColor: "#ecf0f1" // Optional
  });

  const nextValue = currentValue =>
    currentValue * (Math.random() > 0.5 ? 1.1 : 1 / 1.1);
  const graphData = [];
  let currentValue = 1000;
  for (let i = 0; i < 1000; i++) {
    currentValue = nextValue(currentValue);
    graphData.push(currentValue);
  }
  iterate = () => {
    graphData.shift();
    graphData.push(nextValue(graphData[graphData.length - 1]));
    graph.createGraph(graphData, [250, 500, 1000, 2000, 4000, 8000, 16000]);
    setTimeout(iterate, 4);
  };
  iterate();
</script>
